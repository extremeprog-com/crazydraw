    <meta charset="utf-8" http-equiv="content-type" content="text/html;charset=utf-8">

    <meta property="og:title" content="Выходи из творческого ступора вместе с CrazyDrawing!" />
    <meta property="og:description" content="Попробуй новое упражнение CrazyDrawing и вливайся в процесс создания необычных и оригинальных идей." />
    <meta property="og:image" content="http://crazydraw.in/img/Logo_CD.png"/>

    <title>CrazyDrawing - новый способ выйти из творческого ступора и влиться в процесс создания оригинальных идей</title>
    <link href="css/general.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700&subset=latin,cyrillic-ext,cyrillic' rel='stylesheet' type='text/css'>

    <script type="text/javascript">
        LANG = 'RU';
    </script>
</head>
<body>
    <div id="main-container">
        <div id="circles-container">
            <div id="red-circle"></div>
            <div id="green-circle"></div>
            <div id="purple-circle"></div>
            <div id="yellow-circle"></div>
        </div>
        <div id="text-wrap">
            <div id="logo">CrazyDrawing</div>

            <script>
                var chooseStartPhrase = localStorage.chooseStartPhrase;

                if(!chooseStartPhrase) {
                    chooseStartPhrase = localStorage.chooseStartPhrase = Math.random() < 0.5 ? 'a' : 'b';
                }

            </script>

            <div id="description">Это упражнение для того, чтобы выйти из творческого ступора и вовлечься в процесс создания оригинальных и необычных идей.</div>

            <div id="tips">
                <script>
                    if(chooseStartPhrase == 'a') {
                        document.write('Возьми бумагу и карандаш. Приложение будет выдавать по 2 случайных слова – нарисуй сюжет, который их связывает. <br/>По 2 минуты на рисунок.');
                    }
                    if(chooseStartPhrase == 'b') {
                        document.write('Возьми бумагу и карандаш. Приготовься иллюстрировать случайные необычные фразы. 10 фраз, по 2 минуты каждая.');
                    }
                </script>
            </div>

            <div id="action-button">
                <script>
                    if(chooseStartPhrase == 'a') {
                        document.write('<a href="/exercise?p=b">Рисовать слова дня</a> <a style="margin-left: 20px;" href="/exercise?p=b&random">Рисовать случайные слова</a>');
                    }
                    if(chooseStartPhrase == 'b') {
                        document.write('<a style="padding-left: 1.4em; padding-right: 1.4em;" href="/exercise?p=a">Рисовать фразы дня</a> <a style="margin-left: 20px; padding-left: 1.4em; padding-right: 1.4em;" href="/exercise?p=a&random">Рисовать случайные фразы</a>');
                    }
                </script>

            </div>
            <script>
                if(chooseStartPhrase == 'a') {
                    document.write('<div id="tips">Заходи и тренируйся каждый день, зови друзей, фотографируй и размещай необычные рисунки в любимой соцсети с тегом #crazydrawin и показывай их другим, ставь и получай лайки</div>');
                }
            </script>
        </div>
